<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Form</title>

    <!-- Favicon -->
    <link rel="icon" href="images/cf.png">
    <!-- stylesheet -->
    <link rel="stylesheet" href="styles/style.css">
    <!-- javascript -->
     <script src="js/form.js" defer></script>

</head>
<body>
    <main class="container">
        <h1>Contact Form</h1>

        <form id="contact-form">
            <div class="grid">
                <div>
                    <label for="firstName"><strong>First Name</strong>
                        <span class="err" id="err-fname">
                            First name is required!
                        </span>
                    </label>
                    <input id="firstName" name="firstName" type="text">
                </div>

                <div>
                    <label for="lastName"><strong>Last Name</strong>
                        <span class="err" id="err-lname">
                            Last name is required!
                        </span>
                    </label>
                    <input id="lastName" name="lastName" type="text">
                </div>

                <div>
                    <label for="jobTitle"><strong>Job Title</strong></label>
                    <input id="jobTitle" name="jobTitle" type="text">
                </div>

                <div>
                    <label for="company"><strong>Company</strong></label>
                    <input id="company" name="company" type="text">
                </div>

                <div>
                    <label for="linkedin"><strong>LinkedIn URL</strong>
                        <span class="err" id="err-url">
                            Please enter a valid LinkedIn URL!
                        </span>
                    </label>
                    <input id="linkedin" name="linkedin" type="url">
                </div>

                <div>
                    <label for="email"><strong>Email Address</strong>
                        <span class="err" id="err-email">
                            Please enter a valid Email Address!
                        </span>
                    </label>
                    <input id="email" name="email" type="email">
                </div>

                <div>
                    <label for="how"><strong>How did we meet?</strong>
                        <span class="err" id="err-how">
                            Please choose a option!
                        </span>
                    </label>
                    <select id="how" name="how">
                        <option value="">Please select</option>
                        <option>School</option>
                        <option>Work</option>
                        <option>Conference</option>
                        <option>Online</option>
                    </select>
                </div>

                <div>
                <label for="other"><strong>Other (please specify)</strong></label>
                <input id="other" name="other" type="text">
                </div>
            </div>

            <!-- message option -->
            <div class="full">
                <label for="message"><strong>Message</strong></label>
                <textarea id="message" name="message"></textarea>
            </div>

            <!-- checkbox -->
            <div class="options">
                <label>
                    <input type="checkbox" id="mailing-list"> <strong>Please add me to your mailing list</strong>
                </label>

                <!-- radio email option-->
                <p>
                <strong>Choose an email format:</strong>
                <label><input type="radio" name="format"> <strong>HTML</strong></label>
                <label><input type="radio" name="format"> <strong>Text</strong></label>
                </p>
            </div>

            <!-- submit button -->
            <button type="submit">Submit</button>
        </form>
  </main>
    
</body>
</html>
